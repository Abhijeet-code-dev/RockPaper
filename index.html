<body>
    <h1>Rock Paper Scissor</h1>
    <h2>Human v/s Computer</h2>
    <div class="gameboard">
        <div id="user">
            <h3>Human </h3>
            <div id="u-space">

            </div>
            
            <div id="ubtn">
            <button id = "icon1" class="uval" onclick="Human('Rock')"><i class="fa fa-hand-rock-o"></i></button>
            <button id = "icon2" class="uval" onclick="Human('Paper')"><i class='fa fa-hand-paper-o'></i></button>
            <button id = "icon3" class="uval" onclick="Human('Scissor')"><i class='fa fa-hand-scissors-o'></i></button>
        </div>
        </div>
        <!--<button id="result-disp">Result</button>-->
        <span id="res-show"></span>
        <div id="computer">
            <h3>Computer</h3>
            <div id="c-space">

            </div>
        </div>

    </div>
